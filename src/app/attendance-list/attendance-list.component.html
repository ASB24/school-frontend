<mat-card>
    <mat-card-title>
        <mat-icon>event_note</mat-icon>
        <i> Attendance List</i>
    </mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="dateSelection">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input required matInput [matDatepicker]="picker" formControlName="selectedDate" (dateChange)="getPresents()">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!dateSelection.valid" (click)="saveAttendances()">Save</button>
        </form>
    </mat-card-subtitle>
    <mat-card-content>
        <div class="container">
            <table mat-table  [dataSource]="dataSource" matSort
                    class="mat-elevation-z8">
                
                <!-- Name Column -->
                <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
                    Name
                </th>
                <td mat-cell *matCellDef="let attendance"> {{attendance.studentName}} </td>
                </ng-container>
            
                <!-- Last Name Column -->
                <ng-container matColumnDef="studentLastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Last Name">
                    Last Name
                </th>
                <td mat-cell *matCellDef="let attendance"> {{attendance.studentLastName}} </td>
                </ng-container>
            
                <!-- isPresent Column -->
                <ng-container matColumnDef="isPresent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Present">
                    Present
                </th>
                <td mat-cell *matCellDef="let attendance">
                    <mat-checkbox [(ngModel)] = "attendance.isPresent" [checked]="attendance.isPresent"></mat-checkbox>    
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
