<div class="container">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search:" #input>
    </mat-form-field>
    <table mat-table  [dataSource]="dataSource" matSort
        class="mat-elevation-z8">
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
          ID
        </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
          Name
        </th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>
    
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Last Name">
          Last Name
        </th>
        <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          Action
        </th>
        <td mat-cell *matCellDef="let student; let i = index">
          <button mat-raised-button color="accent" [value]="student.id" (click)="sendStudent(student)"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button color="warn" [value]="student.id" (click)="deleteStudent(student, i)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
    <mat-paginator role="navigation" [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of students">
    </mat-paginator>
</div>
