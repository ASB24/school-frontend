<mat-card>
    <mat-card-title>Student Information</mat-card-title>
    <mat-card-content>
        <form [formGroup]="options">
            <mat-form-field appearance="fill" [floatLabel]="getFloatLabelValue()">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field appearance="fill" [floatLabel]="getFloatLabelValue()">
                <mat-label>Last Name</mat-label>
                <input formControlName="lastName" matInput placeholder="Last Name">
            </mat-form-field>
            <mat-form-field
            appearance="fill"
            [hideRequiredMarker]="true"
            [floatLabel]="getFloatLabelValue()"
            >
                <mat-select required formControlName="class" >
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let class of classes" [value]="class">{{class}}</mat-option>
                </mat-select>
                <mat-label><mat-icon>event_note</mat-icon><i> Class</i></mat-label>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>Basic</button>
    </mat-card-actions>
</mat-card>
